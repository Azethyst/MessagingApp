version: "3.9"
services:
  mysql:
    image: mysql:5.7
    container_name: database
    volumes:
      - ./dbfiles:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: admin
  node:
    build: ./api
    container_name: server
    ports:
      - "8080:8080"
    volumes:
      - ./api:/bem346/api
    depends_on:
      mysql:
        condition: service_started
    stdin_open: true
    tty: true
  react:
    build: ./frontend
    container_name: react
    ports:
      - "80:3000"
    volumes:
      - ./frontend:/bem346/react
    stdin_open: true
    tty: true
